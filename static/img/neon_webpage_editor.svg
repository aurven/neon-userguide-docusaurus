<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <title>Webpage Editor</title>
  <!-- Background -->
  <rect width="200" height="200" fill="#f8f9fa" rx="20"/>
  
  <!-- Editor interface -->
  <rect x="20" y="30" width="160" height="140" fill="#ffffff" stroke="#6c63ff" stroke-width="3" rx="10"/>
  
  <!-- Toolbar -->
  <rect x="30" y="40" width="140" height="20" fill="#6c63ff" rx="3"/>
  
  <!-- Toolbar buttons -->
  <rect x="35" y="43" width="12" height="14" fill="#ffffff" rx="2"/>
  <rect x="50" y="43" width="12" height="14" fill="#ffffff" rx="2"/>
  <rect x="65" y="43" width="12" height="14" fill="#ffffff" rx="2"/>
  <line x1="80" y1="45" x2="80" y2="55" stroke="#ffffff" stroke-width="1"/>
  <rect x="85" y="43" width="12" height="14" fill="#ffffff" rx="2"/>
  <rect x="100" y="43" width="12" height="14" fill="#ffffff" rx="2"/>
  
  <!-- Content area with WYSIWYG -->
  <rect x="30" y="70" width="140" height="90" fill="#fafafa" stroke="#e0e0e0" stroke-width="1" rx="5"/>
  
  <!-- Header block -->
  <rect x="40" y="80" width="120" height="15" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="3"/>
  <rect x="45" y="85" width="80" height="5" fill="#1976d2" rx="2"/>
  
  <!-- Paragraph blocks -->
  <rect x="40" y="100" width="120" height="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="2"/>
  <rect x="43" y="102" width="100" height="2" fill="#424242" rx="1"/>
  <rect x="43" y="105" width="85" height="2" fill="#757575" rx="1"/>
  
  <rect x="40" y="115" width="120" height="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="2"/>
  <rect x="43" y="117" width="95" height="2" fill="#424242" rx="1"/>
  <rect x="43" y="120" width="110" height="2" fill="#757575" rx="1"/>
  
  <!-- Image block -->
  <rect x="40" y="130" width="60" height="25" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1" rx="3"/>
  <rect x="45" y="135" width="50" height="15" fill="#e1bee7" rx="2"/>
  <circle cx="52" cy="142" r="3" fill="#9c27b0"/>
  <path d="M58 145 l8 -5 l6 3 l8 -5" stroke="#9c27b0" stroke-width="1" fill="none"/>
  
  <!-- Text alongside image -->
  <rect x="107" y="135" width="48" height="2" fill="#424242" rx="1"/>
  <rect x="107" y="139" width="45" height="2" fill="#757575" rx="1"/>
  <rect x="107" y="143" width="35" height="2" fill="#757575" rx="1"/>
  <rect x="107" y="147" width="40" height="2" fill="#757575" rx="1"/>
  <rect x="107" y="151" width="30" height="2" fill="#757575" rx="1"/>
  
  <!-- Drag handles (indicating blocks can be moved) -->
  <circle cx="35" cy="87" r="2" fill="#9e9e9e"/>
  <circle cx="35" cy="104" r="2" fill="#9e9e9e"/>
  <circle cx="35" cy="119" r="2" fill="#9e9e9e"/>
  <circle cx="35" cy="142" r="2" fill="#9e9e9e"/>
</svg>