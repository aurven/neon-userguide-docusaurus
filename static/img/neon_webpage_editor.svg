<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" rx="12" fill="#F5F7FA"/>

  <!-- Top bar -->
  <rect x="0" y="0" width="200" height="20" fill="#0A5BFF"/>
  <rect x="10" y="6" width="30" height="8" rx="3" fill="white" opacity="0.85"/>
  <circle cx="180" cy="10" r="6" fill="white" opacity="0.9"/>

  <!-- LEFT PANEL (preview) -->
  <rect x="6" y="28" width="115" height="166" rx="6" fill="white" stroke="#E0E5EA"/>

  <!-- Left Preview: Header -->
