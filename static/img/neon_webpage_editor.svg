  <!-- Logo circle -->
  <circle cx="28" cy="60" r="10" fill="#88B8FF"/>
  <circle cx="28" cy="60" r="5" fill="white" opacity="0.8"/>

  <!-- Site title -->
  <rect x="44" y="54" width="60" height="10" rx="3" fill="#7AA2F7" opacity="0.9"/>

