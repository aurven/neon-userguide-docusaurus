      <circle cx="200" cy="250" r="40" fill="#28a745" stroke="#ffffff" stroke-width="4"/>
      <text x="200" y="255" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">START</text>
      
      <!-- Process nodes -->
      <rect x="320" y="210" width="100" height="80" fill="#6c63ff" stroke="#ffffff" stroke-width="3" rx="10"/>
      <text x="370" y="240" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">Content</text>
      <text x="370" y="255" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">Review</text>
      <text x="370" y="270" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">Queue</text>
      
      <polygon points="500,210 580,250 500,290" fill="#ffc107" stroke="#ffffff" stroke-width="3"/>
