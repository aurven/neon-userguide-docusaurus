      <rect x="640" y="150" width="100" height="60" fill="#28a745" stroke="#ffffff" stroke-width="3" rx="10"/>
      <text x="690" y="175" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">Publish</text>
      <text x="690" y="190" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">Live</text>
      
      <rect x="640" y="300" width="100" height="60" fill="#dc3545" stroke="#ffffff" stroke-width="3" rx="10"/>
