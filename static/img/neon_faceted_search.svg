<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <title>Faceted Search</title>
  <!-- Background -->
  <rect width="200" height="200" fill="#f8f9fa" rx="20"/>
  
  <!-- Search interface -->
  <rect x="20" y="30" width="160" height="140" fill="#ffffff" stroke="#6c63ff" stroke-width="3" rx="10"/>
  
  <!-- Search bar -->
  <rect x="30" y="45" width="120" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="12"/>
  <circle cx="160" cy="57.5" r="8" fill="#6c63ff"/>
  <path d="M156 54 l6 6 m0 -6 l-6 6" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Facet filters on left -->
  <rect x="30" y="85" width="50" height="70" fill="#f1f3f4" stroke="#9aa0a6" stroke-width="1" rx="5"/>
  <text x="35" y="95" font-family="Arial" font-size="8" font-weight="bold" fill="#5f6368">Filters</text>
  
  <!-- Filter categories -->
  <rect x="35" y="100" width="8" height="8" fill="#4285f4"/>
  <text x="47" y="107" font-family="Arial" font-size="6" fill="#5f6368">Category</text>
  
  <rect x="35" y="115" width="8" height="8" fill="#34a853"/>
  <text x="47" y="122" font-family="Arial" font-size="6" fill="#5f6368">Date</text>
  
  <rect x="35" y="130" width="8" height="8" fill="#fbbc04"/>
  <text x="47" y="137" font-family="Arial" font-size="6" fill="#5f6368">Author</text>
  
  <rect x="35" y="145" width="8" height="8" fill="#ea4335"/>
  <text x="47" y="152" font-family="Arial" font-size="6" fill="#5f6368">Tags</text>
  
  <!-- Search results on right -->
  <rect x="90" y="85" width="80" height="70" fill="#ffffff" stroke="#e8eaed" stroke-width="1" rx="5"/>
  
  <!-- Result items -->
  <rect x="95" y="90" width="70" height="12" fill="#e3f2fd" rx="2"/>
  <rect x="97" y="92" width="50" height="3" fill="#1976d2" rx="1"/>
  <rect x="97" y="96" width="35" height="2" fill="#9e9e9e" rx="1"/>
  
  <rect x="95" y="105" width="70" height="12" fill="#f3e5f5" rx="2"/>
  <rect x="97" y="107" width="45" height="3" fill="#7b1fa2" rx="1"/>
  <rect x="97" y="111" width="40" height="2" fill="#9e9e9e" rx="1"/>
  
  <rect x="95" y="120" width="70" height="12" fill="#e8f5e8" rx="2"/>
  <rect x="97" y="122" width="55" height="3" fill="#388e3c" rx="1"/>
  <rect x="97" y="126" width="30" height="2" fill="#9e9e9e" rx="1"/>
  
  <rect x="95" y="135" width="70" height="12" fill="#fff3e0" rx="2"/>
  <rect x="97" y="137" width="42" height="3" fill="#f57c00" rx="1"/>
  <rect x="97" y="141" width="38" height="2" fill="#9e9e9e" rx="1"/>
</svg>